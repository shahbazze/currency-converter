<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>currency converter</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="main-container">
        <div class="title"><h2>currency converter</h2></div>
    <div class="value">
        <input class="value-input numeric-value" type="text" placeholder="Enter value to convert">
    </div>   
    <div class="from-to">
       <h2>from:</h2> <input class="value-input from" type="text" placeholder="Enter currency abbreviation ">
    </div>  
    <div class="from-to">
        <h2>TO:  </h2> <input class="value-input to" type="text" placeholder="Enter currency abbreviation ">
    </div>  
    <div class="calculate" onclick="show()">
        calculate
    </div>
    <div class="show">
        <h2>answer:</h2>
        <div class="result">
            <h2 class="output-from"></h2>
            <h2 class="base-unit-value"></h2>
        </div>
    </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
